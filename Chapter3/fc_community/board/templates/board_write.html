{% extends 'base.html' %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <form method="post" action=".">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{field.label}}</lable>
                {% if field.name == 'contents' %}
                <textarea class="form-control" name="{{ field.name }}" cols="90" rows="10" placeholder="{{ field.label }}"></textarea>
                {% else %}
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                placeholder="{{ field.label }}" name="{{ field.name }}" style="min-width:1200px; margin: 0 auto"/>
                {% endif %}
                
                <br/>
            </div>
            {% if field.errors %}
            <span style="color: red">{{ field.errors }}</span>
            {% endif%}
            {% endfor %}
            </br>
            <button type="submit" class="btn btn-primary">글쓰기</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/board/list/'">돌아가기</button>
        </form>
    </div>
</div>
{% endblock %}
